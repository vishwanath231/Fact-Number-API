<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="title">Fact Number</div>
        <form>
            <input type="number" placeholder="Enter a number" value="" class="number__input" required>
            <button type="submit">Submit</button>
        </form>
        <div class="result">
            <div class="loadText"></div>
            <p id="fact">Give a number and i will tell you a interesting fact 😎</p>
        </div>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
